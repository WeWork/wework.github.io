# Site settings
title:       WeWork Engineering
email:       careers@wework.com
author:      WeWork
description: ""
baseurl:     ""
url:         "http://engineering.wework.com"


# Permalinks
permalink:        pretty
relative_permalinks: true

# Syntax highlighting
highlighter:      pygments


# hellobar.com
hello_bar: 5a9be6e710af44d4d730cfd1b4d291233f0f7fde

# Google analytics
google_analytics:

# Optional features
animated:           false
show_related_posts: true
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)

<script type="text/javascript">
  // Add click listener for segment's analytics.js library
  $(function () {
    var trackLinks = $(document.links).filter(function() {
      return this.getAttribute('data-track') !== null
    })

    trackLinks.on('click', function(event) {
      const trackEvent = this.getAttribute('data-track');
      const properties = JSON.parse(this.getAttribute('data-props')) || {};

      if (window.jekyll_environment === 'production') {
        analytics.track(trackEvent, properties);
      } else {
        console.log("Track Event: ", trackEvent, "Track Props: ", properties);
      }
    });
  });
</script>

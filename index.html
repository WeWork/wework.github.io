---
layout: default
---

<div class="home">
  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <a
          href="{{ post.url | prepend: site.baseurl }}"
          class="post-link"
          data-track="Click Interaction"
          data-props='{"label": "{{ post.title }}", "placement": "posts index"}'>
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          {% if post.image %}
            <div class="post-image" style="background-image:url({{post.image}})"></div>
          {% endif %}
          <h3 class="h2 post-title">{{ post.title }}</h3>
        </a>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
          <a href="{{ post.url | prepend: site.baseurl }}">
            <small><span class="read-more">Read more...</span></small>
          </a>
        </p>
      </div>
    {% endfor %}
  </div>
  {% include pagination.html %}
</div>
